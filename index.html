<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <section class="login-page">
      <article class="welcome-area">
        <h2 class="login-page-welcome">&#x2728; Welcome to Self Care Center! &#x2728;</h2>
      </article>
      <hr class="hr" />
      <article class="login-area">
        <form class="enter-login">
          <label for="login-name" class="login-name">Enter Your Name:</label>
          <input class="enter-name" name="text-option" type="text" id="name" placeholder="Enter name here">
          <button class="submit-button">Submit</button>
        </form>
      </article>
    </section>
    <section class="main-page hidden">
      <article class="top-area">
        <div class="welcome-logout">
          <h3 class="main-page-welcome-input"></h3>
          <button class="logout">Logout</button>
        </div>
        <hr class="hr" />
        <div class="title-question">
          <h2 class="main-page-title">&#x2728; Self Care Center &#x2728;</h2>
          <h4 class="main-page-question">Which type of message?</h4>
        </div>
      </article>
      <article class="choice-area">
        <form class="middle-choice">
          <label for="affirmation"><input class="affirmation-radio-button" name="choice-option" value="affirmation" type="radio" id="affirmation">Affirmation</label>
          <label for="mantra"><input class="mantra-radio-button" name="choice-option" value="mantra" type="radio" id="mantra">Mantra</label>
        </form>
        <article class="button-form">
          <button class="receive-message-button">Receive Message</button>
        </article>
      </article>
      <artile class="error-area">
        <h3 class="error-message">Randomize your Affirmation or Mantra</h3>
      </article>
      <article class="response-area">
        <img class="meditate-logo" src="./assets/meditate.svg" alt="Meditate Logo" />
        <div class="loading hidden"></div>
        <article class="response hidden">
          <h4 class="random-answer"></h4>
          <button class="favorite-button">Favorive</button>
          <button class="back-button">Back</button>
        </article>
      </article>
      <article class="button-choices">
        <button class="view-all-messages-button">View All Messages</button>
        <button class="view-favorites-button">View Favorites</button>
        <button class="add-message-button">Add Message</button>
      </article>
    </section>
    <section class="view-all-messages-page hidden">
      <article class="view-affirmations-mantras">
        <h3 class="affirmations-title">Affirmations:</h2>
        <ol class="affirmations-list"></ol>
      </article>
      <article class="view-affirmations-mantras">
        <h3 class="mantras-title">Mantras:</h2>
        <ol class="mantras-list"></ol>
      </article>
      <div class="div-back-to-main-from-all-btn">
        <button class="back-to-main-from-all-btn">Back to Main</button>
      </div>
    </section>
    <section class="favorites-page hidden">
      <h2 class="favorites-title">Your Favorites:</h2>
      <article class="saved-affirmations-mantras"></article>
      <button class="back-to-main-from-fav-btn">Back to Main</button>
    </section>
    <section class="add-message-area hidden">
      <article class="add-message">
        <label class="message-type">Type: <input class="message-type-input" type="text"></label>
        <label class="message-text">Message: <input class="message-input" type="text"></label>
        <button class="add-button">Add</button>
      </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
