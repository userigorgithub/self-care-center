<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <section class="login-page">
      <article class="welcome-area">
        <h2 class="login-page-welcome">&#x2728; Welcome to Self Care Center! &#x2728;</h2>
      </article>
      <article class="login-area">
        <form class="enter-login">
          <label for="login-name" class="login-name">Enter Your Name:</label>
          <input class="enter-name" name="text-option" type="text" id="name" placeholder="Enter name here">
          <button class="submit-button">Submit</button>
        </form>
      </article>
    </section>
    <section class="main-page hidden">
      <article class="top-area">
        <h3 class="main-page-welcome">Welcome:</h3>
        <h3 class="main-page-welcome-input"></h3>
        <h2 class="main-page-title">&#x2728; Self Care Center &#x2728;</h2>
        <h4 class="main-page-question">Which type of message?</h4>
      </article>
      <article class="choice-area">
        <form class="middle-choice">
          <label for="affirmation"><input class="affirmation-radio-button" name="choice-option" value="affirmation" type="radio" id="affirmation">Affirmation</label>
          <label for="mantra"><input class="mantra-radio-button" name="choice-option" value="mantra" type="radio" id="mantra">Mantra</label>
        </form>
        <article class="button-form">
          <button class="receive-message-button">Receive Message</button>
        </article>
      </article>
      <article class="response-area">
        <img class="meditate-logo" src="./assets/meditate.svg" alt="Meditate Logo" />
        <article class="response hidden">
          <h4 class="random-answer"></h4>
          <button class="favorite-button">Favorive</button>
          <button class="back-button">Back</button>
        </article>
      </article>
      <article class="button-choices">
        <button class="view-favorites-button">View Favorites</button>
        <button class="add-message-button">Add Message</button>
      </article>
    </section>
    <section class="favorites-page hidden">
      <h1>TEST</h1>
      <article class="saved-affirmations-mantras"></article>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
